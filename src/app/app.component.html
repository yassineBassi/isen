<ion-app>
  <ion-split-pane contentId="main-content" class="ion-no-padding ion-no-margin">
    <ion-menu side="start" menuId="first" contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar class="menu-header px-2 pt-3 pb-2">
          <ion-avatar class="bg-white mx-auto">
            <img src="./../assets/man-avatar.png" alt="">
          </ion-avatar>
          <ion-title class="mt-3 p-0 menu-header-title">
            <span class="d-block">noone</span>
            <span class="d-block">Morocco 25,</span>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
            <ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start">
                <i class="fas fa-user"></i>
              </ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
