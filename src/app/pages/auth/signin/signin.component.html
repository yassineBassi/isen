    <form [formGroup]="form">
      <ion-list class="mx-3">
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <div class="w-100 text-danger mt-1" *ngIf="validationErrors['email']">
          <span *ngFor="let error of validationErrors['email']">{{ error }}</span>
        </div>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="w-100 text-danger mt-1" *ngIf="validationErrors['password']">
          <span *ngFor="let error of validationErrors['password']">{{ error }}</span>
        </div>
            <ion-button
              expand="block"
              fill="outline"
              size="small"
              class="mt-4"
              color="secondary"
            >
              Forget password ?
            </ion-button>
            <ion-button
              expand="block"
              size="small"
              class="mt-2"
              routerLink="/auth/signup"
            >
              Register
            </ion-button>
      </ion-list>
    </form>
</ion-content>
<ion-footer>
  <ion-button
    expand="block"
    color="secondary"
    class="my-2 mx-2"
    (click)="submit()"
  >
    Login
  </ion-button>
</ion-footer>
