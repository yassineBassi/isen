
<app-friends-header></app-friends-header>

<app-loader *ngIf="pageLoading"></app-loader>

<ion-content>

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200"  (ionRefresh)="getFriends($event, true)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card class="p-2 mt-2 text-center" *ngIf="(!friends || !friends.length) && !pageLoading">
    <ion-card-subtitle>You don't have any friend yet</ion-card-subtitle>
  </ion-card>

  <ion-list class="p-0">
    <ion-item [routerLink]="['/profile/display/' + friend.id]" *ngFor="let friend of friends">
      <ion-avatar class="ml-2">
        <img [src]="friend.avatar.path" alt="">
      </ion-avatar>
      <ion-label class="ml-2">
        <span class="d-block">
          <span class="user-name">{{ friend.fullName }}, {{ friend.age }}</span>
        </span>
        <small class="d-block">{{ friend.city }}</small>
      </ion-label>
      <span *ngIf="friend.online"><i class="fas fa-circle ml-2 online-icon"></i></span>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll #infinitScroll threshold="100px" (ionInfinite)="getFriends($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
