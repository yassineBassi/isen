<app-header
  [title]="title"
  [back]="true"
  [modal]="true"
  [search]="true"
  (searchKeyUp)="search($event)"
>
</app-header>

<ion-content>
  <ion-list>
    <ion-item (click)="selectData(d)" [button]="true" *ngFor="let d of filtredData">
      <ion-label class="ml-3">
        {{ d }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
