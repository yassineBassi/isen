<app-loader *ngIf="pageLoading" ></app-loader>

<ion-content>
  <app-list *ngIf="initialSlide == null" (showUser)="showUser($event)" (loadMore)="getNearUsers($event)" [users]="users"></app-list>
  <app-slides (back)="initialSlide = null" *ngIf="initialSlide != null" [initialSlide]="initialSlide" [users]="users"></app-slides>
</ion-content>
