<ion-content>
  <app-list *ngIf="initialSlide == null && !random" (setUsers)="setUsers($event)" (showUser)="showUser($event)"></app-list>
  <app-slides [random]="random" (back)="initialSlide = null" *ngIf="initialSlide != null" [initialSlide]="initialSlide" [users]="users"></app-slides>
</ion-content>
