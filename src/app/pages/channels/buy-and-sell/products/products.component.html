<app-header
  [back]="true"
  [title]="type ? (type == 'buy' ? 'Available Product' : 'Posted products') : ''"
></app-header>

<app-loader *ngIf="pageLoading"></app-loader>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="search()"></ion-searchbar>

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200"  (ionRefresh)="getProducts($event, true)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card class="p-2 text-center" *ngIf="products && !products.length">
    <ion-card-subtitle>There is no product to show</ion-card-subtitle>
  </ion-card>

  <ion-list *ngIf="products">
    <ion-item *ngFor="let product of products" [routerLink]="['/channels/buy-and-sell/product/' + product.id]">
      <ion-thumbnail class="ml-2">
        <ion-img [src]="product.photo.path"></ion-img>
      </ion-thumbnail>
      <ion-label class="ml-2">
        <span class="d-block">{{ product.label }}</span>
        <small>{{ product.createdAt | extractDate }}</small>
      </ion-label>
      <span class="mr-2 text-right">
        <span class="d-block">{{ product.price }}</span>
        <small class="d-block">{{ product.createdAt | extractTime }}</small>
      </span>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="getProducts($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="type == 'sell'">
    <ion-fab-button color="secondary" routerLink="/channels/buy-and-sell/product/form" class="mr-2">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
