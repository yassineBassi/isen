<app-header title="Add Product" [back]="true"></app-header>
<app-loader *ngIf="pageLoading"></app-loader>

<ion-content>
  <div class="w-100 image-container">
    <img (click)="pickImage()" [src]="productImage.url" class="w-100 h-100" alt="">
  </div>
  <form [formGroup]="form">
    <ion-list class="mx-3">
      <ion-item>
        <ion-label position="floating" class="ml-2">
          Product name:
        </ion-label>
        <ion-input formControlName="label" class="ml-2"></ion-input>
      </ion-item>
      <span class="text-danger" *ngIf="validatorErrors['label']">{{ validatorErrors['label'] }}</span>

      <ion-item>
        <ion-label position="floating" class="ml-2">
          Price:
        </ion-label>
        <ion-input formControlName="price" class="ml-2"></ion-input>
      </ion-item>
      <span class="text-danger" *ngIf="validatorErrors['price']">{{ validatorErrors['price'] }}</span>

      <ion-item>
        <ion-label position="floating" class="ml-2">
          Description:
        </ion-label>
        <ion-textarea maxlength="255" formControlName="description" class="ml-2" rows="5"></ion-textarea>
      </ion-item>
      <span class="text-danger">
        <span *ngIf="validatorErrors['description']">{{ validatorErrors['description'] }}</span>
        <span *ngIf="description.hasError('max')">the description must no have more than 255 caracters</span>
      </span>
    </ion-list>
  </form>
</ion-content>
<ion-footer>

  <ion-item>
    <div class="w-100 pl-1">
      <ion-button
        expand="block"
        size="default"
        color="secondary"
        (click)="submit()"
      >
       Post
      </ion-button>
    </div>
  </ion-item>
</ion-footer>
