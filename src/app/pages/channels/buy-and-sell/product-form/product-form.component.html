<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <i class="fas fa-arrow-left"></i>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="mt-3">
    <ion-col size="10" offset="1">
      <img class="w-100" src="../../../../assets/menu-bg.jpg" alt="">
    </ion-col>
  </ion-row>
  <ion-list class="mx-3">
    <ion-item>
      <ion-label position="floating" class="ml-2">
        Product name:
      </ion-label>
      <ion-input class="ml-2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="ml-2">
        Price:
      </ion-label>
      <ion-input class="ml-2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="ml-2">
        Description:
      </ion-label>
      <ion-textarea class="ml-2" rows="5"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>

  <ion-item>
    <div class="w-100 pl-1">
      <ion-button
        expand="block"
        size="default"
      >
       Post
      </ion-button>
    </div>
  </ion-item>
</ion-footer>
