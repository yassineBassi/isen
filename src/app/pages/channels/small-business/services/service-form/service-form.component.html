<app-header title="Add Job" [back]="true"></app-header>

<ion-content>
  <ion-row class="mt-3">
    <ion-col class="image-cotainer" size="10" offset="1">
      <img (click)="pickImage()" class="w-100" [src]="serviceImage" alt="">
    </ion-col>
  </ion-row>
  <ion-list class="mx-3">
    <ion-item>
      <ion-label position="floating" class="ml-2">
        Company name:
      </ion-label>
      <ion-input class="ml-2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="ml-2">
        Service Name:
      </ion-label>
      <ion-input class="ml-2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="ml-2">
        Service Location:
      </ion-label>
      <ion-input class="ml-2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="ml-2">
        Contact Number:
      </ion-label>
      <ion-input type="email" class="ml-2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="ml-2">
        Service Description:
      </ion-label>
      <ion-textarea class="ml-2" rows="5"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>

  <ion-item>
    <div class="w-100 pl-1">
      <ion-button
        expand="block"
        size="default"
        color="secondary"
      >
       Post
      </ion-button>
    </div>
  </ion-item>
</ion-footer>
