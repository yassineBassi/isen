<app-header title="Jobs" [back]="true"></app-header>

<ion-row>
  <ion-col size="6" class="ion-no-padding">
    <ion-button
        expand="block"
        class="ion-no-margin tab-button text-capitalize"
        size="default"
        color="secondary"
        routerLinkActive="selected"
        routerLink="/channels/small-business/jobs/available"
    >
        Available Jobs
    </ion-button>
  </ion-col>
  <ion-col size="6" class="ion-no-padding">
    <ion-button
        expand="block"
        class="ion-no-margin tab-button text-capitalize"
        size="default"
        color="secondary"
        routerLinkActive="selected"
        routerLink="/channels/small-business/jobs/posted"
    >
        Posted Jobs
    </ion-button>
  </ion-col>
</ion-row>

<ion-content>
  <ion-searchbar></ion-searchbar>

  <ion-list>

    <ion-item routerLink="/channels/small-business/jobs/job">
      <ion-thumbnail class="ml-2">
        <ion-img src="./../../../../assets/menu-bg.jpg"></ion-img>
      </ion-thumbnail>
      <ion-label class="ml-2">
        <span class="d-block">job title</span>
        <small>company name</small>
      </ion-label>
      <span class="mr-2">work location</span>
    </ion-item>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink="/channels/small-business/jobs/form" class="mr-2" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
