<app-header
  [title]="channel ? channel.name : ''"
  [back]="true"
  [backgroundColor]="'#fff'"
  [textColor]="'#000'"
>
  <div id="end-buttons">
    <ion-button
      shape="round"
      (click)="presentPopover($event)"
    >
      <i class="fas fa-ellipsis-v"></i>
    </ion-button>
  </div>
</app-header>

<app-loader *ngIf="pageLoading" ></app-loader>

<ion-content #content>

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200"  (ionRefresh)="getChannelPosts($event, true)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card class="p-2" *ngIf="posts && !posts.length && !pageLoading">
    <ion-card-subtitle>
      <span>There is no post in this channel yet!</span>
    </ion-card-subtitle>
  </ion-card>

  <div *ngIf="posts && posts.length" class="mb-3">
    <app-post [user]="user" class="my-3" (removePost)="deletePost(post)" *ngFor="let post of posts" [post]="post"></app-post>
  </div>

  <ion-infinite-scroll #infinitScroll threshold="100px" (ionInfinite)="getChannelPosts($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab
    slot="fixed"
    vertical="bottom"
    horizontal="center"
    (click)="showPostForm()"
    *ngIf="channel && user && (channel.followedBy(user.id) || channel.user.id == user.id) && posts"
  >
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
