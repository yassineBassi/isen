<app-header [back]="true" [modal]="true" [title]="'comments'"></app-header>

<app-loader *ngIf="pageLoading"></app-loader>

<ion-content>

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200"  (ionRefresh)="getComments($event, true)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-comment
    (removeComment)="removeComment(ind)"
    [backgroundColor]="post.backgroundColor"
    [color]="post.color"
    [comment]="comment"
    *ngFor="let comment of comments; let ind = index"
  ></app-comment>

  <ion-infinite-scroll #infinitScroll threshold="100px" (ionInfinite)="getComments($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-input
      [(ngModel)]="commentText"
      type="text"
      class="pl-2"
      placeholder="enter your comment"
      (keydown.enter)="storeComment()"
    ></ion-input>

    <ion-button
      size="default"
      color="dark"
      fill="clear"
      shape="round"
      class="ion-no-padding"
      (click)="storeComment()"
    >
      <span class="px-2">
        <ion-icon name="send-outline"></ion-icon>
      </span>
    </ion-button>
  </ion-item>
</ion-footer>
