<app-channels-header *ngIf="type && type != 'explore'"></app-channels-header>

<app-header *ngIf="type && type == 'explore'" [back]="true" [title]="'explore channels (' + (user ? user.city : '') + ')'"></app-header>

<ion-content>

  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200"  (ionRefresh)="getChannels($event, true)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item>
    <span class="ml-3"><i class="fas fa-user-secret"></i></span>
    <ion-label class="ml-2">
      Anonymity in Channels
    </ion-label>
    <ion-toggle [(ngModel)]="anonyme" color="secondary"></ion-toggle>
  </ion-item>

  <ion-card class="p-2" *ngIf="channels && !channels.length">
    <ion-card-subtitle>You didn't create any channel yet !</ion-card-subtitle>
  </ion-card>

  <ion-list *ngIf="channels && channels.length">
    <ion-item *ngFor="let channel of channels">
      <ion-avatar class="avatar ml-2">
        <img [src]="channel.photo.path" alt="">
      </ion-avatar>
      <ion-label class="ml-2">
        <span class="channel-name d-block">{{ channel.name }}</span>
        <small class=" d-block">{{ channel.followerSize }} Follower</small>
      </ion-label>
      <ion-button
        [color]="!channel.followed ? 'secondary' : 'danger'"
        [disabled]="followLoading.includes(channel.id)"
        fill="outline"
        (click)="follow(channel)"
      >
          <span *ngIf="!channel.followed">
            <span *ngIf="!followLoading.includes(channel.id)"><i class="fas fa-plus mr-1"></i></span>
            <span *ngIf="followLoading.includes(channel.id)">
              <i class="fas fa-circle-notch fa-spin mr-1"></i>
            </span>
             Follow
          </span>
          <span *ngIf="channel.followed"><i class="fas fa-minus"></i> Unfollow</span>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="getChannels($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab position="fixed" vertical="bottom" horizontal="end" *ngIf="!anonyme">
    <ion-fab-button routerLink="/channels/form" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
