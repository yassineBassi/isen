<app-header
  title="Subscription Plans"
  [back]="true"
>
</app-header>

<app-loader *ngIf="loading"></app-loader>

<ion-content>
  <ion-row class="h-100" *ngIf="!loading && subscription">
    <ion-col class="px-3" size="12">
      <div class="text-left d-inline-block border border-light p-3">
        <ul class="list-group">
          <li class="list-item my-2" *ngFor="let offer of subscription.offers">
            <i class="far fa-check-circle mr-2"></i> {{ offer }}
          </li>
        </ul>
      </div>
      <ion-row class="mt-2 ion-justify-content-center">
        <ion-col
          size="4"
          class="bg-light text-center p-2 m-3 price-card"
          [class.selectedPrice]="ind == selectedPrice"
          (click)='selectedPrice = ind'
          *ngFor="let price of prices; let ind = index"
        >
          <span *ngIf="ind == selectedPrice" class="selected-label-container text-center w-100">
            <span class="selected-label px-2 py-1">Selected</span>
          </span>
          <span class="duration1 d-block">1</span>
          <small class="duration2 d-block">{{ price.duration }}</small>
          <span class="price d-inline d-block">{{ price.price }}</span>
          <ion-text color="primary" class="font-weight-bold" *ngIf="ind">save {{ savedPrice(ind) }}%</ion-text>
        </ion-col>
      </ion-row>
      <div class="w-100 text-center mt-3">
        <ion-button
          [routerLink]="['/tabs/subscription/pay']"
          [queryParams]="{
            subscription_id: subscription.id,
            price: prices[selectedPrice].price,
            duration: prices[selectedPrice].duration
          }"
          color="primary"
          class="mt-4 mx-auto"
          size="large"
        >
          Continue
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
