<app-header title="profile" [menu]="true">
  <div id="end-buttons">
    <ion-button routerLink="/profile/form">
      <i class="fas fa-pen"></i>
    </ion-button>
  </div>
</app-header>

<ion-content>
    <div>
        <div class="w-100 image-container" *ngIf="user">
            <img class="w-100" [src]="user.avatar.path" alt="">
            <span class="user-info p-1 pl-2">
                <span class="d-block">{{ user.fullName }}</span>
                <span class="d-block">{{ user.gender }}</span>
            </span>

            <ion-fab horizontal="end" vertical="bottom" >
              <ion-fab-button color="secondary">
                  <ion-icon name="add"></ion-icon>
              </ion-fab-button>
              <ion-fab-list side="top">
                  <ion-fab-button (click)="selectPicture()">
                      <ion-icon name="images"></ion-icon>
                  </ion-fab-button>
                  <ion-fab-button (click)="takePicture()">
                      <ion-icon name="camera"></ion-icon>
                  </ion-fab-button>
              </ion-fab-list>
            </ion-fab>
        </div>

    </div>

    <div class="p-3">
        <ion-text class="text-danger"><i class="fas fa-info-circle mr-2"></i> Basic information</ion-text>
        <ion-list class="ml-3">
            <ion-item class="d-flex" lines="none">
                <ion-label >
                    <ion-text class="d-block">Full Name</ion-text>
                    <ion-text class="d-block">{{ user.firstName }}</ion-text>
                </ion-label>
                <ion-icon name="person" size="default" slot="start"></ion-icon>
            </ion-item>

            <ion-item lines="none">
                <ion-label>
                    <ion-text class="d-block">Gender</ion-text>
                    <ion-text class="d-block text-capitalize">{{ user.gender }}</ion-text>
                </ion-label>
                <ion-icon [name]="user.gender || 'male'" size="default" slot="start"></ion-icon>
            </ion-item>

            <ion-item lines="none">
                <i class="fas fa-birthday-cake font-icon"></i>
                <ion-label class="ml-1">
                    <ion-text class="d-block">Age</ion-text>
                    <ion-text class="d-block">{{ user.age }}</ion-text>
                </ion-label>
            </ion-item>

            <ion-item lines="none" class="d-flex align-items-center">
                <i class="fas fa-map-marker-alt font-icon"></i>
                <ion-label class="" style="margin-left: 5px;" text-wrap>
                    <ion-text class="d-block">Lives in</ion-text>
                    <ion-text class="d-block">{{ user.address }}</ion-text>
                </ion-label>
            </ion-item>
        </ion-list>

        <ion-text class="text-danger"><i class="fas fa-briefcase mr-2"></i> Profession</ion-text>
        <ion-item lines="none" class="ml-2 mb-2">
            <ion-label class="ml-2 text-capitalize" >
                {{ user.profession }}
            </ion-label>
        </ion-item>


        <ion-text class="text-danger"><i class="fas fa-school mr-2"></i> School</ion-text>
        <ion-item lines="none" class="ml-2 mb-2">
            <ion-label class="ml-2 text-capitalize">
                {{ user.school }}
            </ion-label>
        </ion-item>

        <ion-text class="text-danger"><i class="fas fa-graduation-cap mr-2"></i> Education</ion-text>
        <ion-item lines="none" class="ml-2 mb-2">
            <ion-label class="ml-2 text-capitalize">
                <span>{{ user.education }}</span>
            </ion-label>
        </ion-item>

        <ion-text class="text-danger mt-3"><i class="fas fa-heart mr-2"></i> Intersets</ion-text>
        <ion-item lines="none" class="ml-2 mb-2" *ngIf="!user.interests.length">
          <ion-label class="ml-2 text-capitalize">
              <span>no interest selected</span>
          </ion-label>
        </ion-item>
        <ion-row class="mt-3" *ngIf="user.interests.length">
            <ion-col class="text-center p-0" size="auto" *ngFor="let interest of user.interests" >
                <ion-card class="text-center p-2 interest">
                    <span>{{ interest }}</span>
                </ion-card>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
