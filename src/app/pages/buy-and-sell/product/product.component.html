<app-header [title]="product ? product.label : ''" [back]="true"></app-header>

<app-loader *ngIf="pageLoading"></app-loader>

<ion-content>
    <div *ngIf="product">
      <div class="position-relative">
        <div class="w-100 image-container">
          <img *ngIf="!product.enabled" class="sold-image" src="../../../../../assets/sold.png" alt="">
          <img [src]="domain + product.photo.path" class="w-100 product-image" alt="">
        </div>
        <ion-fab horizontal="end" vertical="bottom" class="mt-5" *ngIf="product.user == user.id">
          <ion-fab-button (click)="removeConfirmation()" color="danger">
              <ion-icon name="trash"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
      <ion-item>
        <ion-label class="ml-2">
          <span class="product-title font-weight-bold d-block">{{ product.label }} </span>
          <span class="">{{ product.price }}</span>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ml-2" text-wrap>
          <span class="product-title font-weight-bold d-block">Description</span>
          <span>{{ product.description }}</span>
        </ion-label>
      </ion-item>
    </div>
</ion-content>

<ion-footer>
  <ion-item *ngIf="product">
    <div class="w-100 pl-1">
      <ion-button
        expand="block"
        size="default"
        color="secondary"
        *ngIf="product.user != user.id"
        [routerLink]="['/messages/chat/' + product.user]"
      >
        Chat with seller
      </ion-button>
      <ion-button
        expand="block"
        size="default"
        color="secondary"
        (click)="markAsSold()"
        *ngIf="product.user == user.id && product.enabled"
      >
        {{ 'Mark as sold' }}
      </ion-button>
    </div>
  </ion-item>
</ion-footer>
