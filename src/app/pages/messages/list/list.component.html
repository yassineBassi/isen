<app-header title="Messages" [menu]="true"></app-header>

<app-loader *ngIf="pageLoading"></app-loader>

<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200"  (ionRefresh)="getUsersMessages($event, true)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card class="p-2 mt-2 text-center" *ngIf="(!users || !users.length) && !pageLoading">
    <ion-card-subtitle>You don't have any message yet</ion-card-subtitle>
  </ion-card>

  <ion-list class="p-0">
    <ion-item [routerLink]="['/messages/chat/' + user.id]" *ngFor="let user of users">
      <ion-avatar class="ml-2">
        <img [src]="user.avatar.path" alt="">
      </ion-avatar>
      <ion-label class="ml-2">
        <span class="mb-0 title font-weight-bold d-block">{{ user.fullName }}</span>
        <span *ngIf="user.messages && user.messages.length">
          <span *ngIf="user.messages[0].image" class="text-secondary">
            <i class="fas fa-image mr-1"></i> Photo
          </span>
          {{ user.messages[0].text }}
        </span>
      </ion-label>
      <span class="text-center" *ngIf="user.messages && user.messages.length">
        <span *ngIf="user.online" class="d-block"><i class="fas fa-circle online-icon"></i></span>
        <small class="mr-2">{{ user.messages[0].createdAt | extractDiffTime }}</small>
      </span>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll position="top" (ionInfinite)="getUsersMessages($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Loading more messages ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
